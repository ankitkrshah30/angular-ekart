<div class="container">
  <div class="row">
    <div class="col-12 mb-3">
      <app-filter [all]="all" 
      [available]="available" 
      [unavailable]="unavailable" 
      [guysWatch]="guysWatch" 
      [girlsWatch]="girlsWatch" 
      [unisexWatch]="unisexWatch"
      (selectedFilterCategory)="OnFilterCategoryChange($event)">
    </app-filter>
    </div>
  </div>
  <div class="row" >
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let product of getFilteredProducts()" >
        <app-product [product]="product" >
        </app-product>
    </div>
  </div>
</div>
