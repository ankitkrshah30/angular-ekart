<div class="search-wrapper mx-auto mb-3 mt-3">
  <form class="d-flex search-form" role="search">
    <!--<input class="form-control me-2" type="search" placeholder="Search products..." name="search" aria-label="Search" [value]="searchTerm" (input) ="updateSearchTerm($event)">-->
    <input class="form-control me-2" type="search" placeholder="Search products..." name="search" aria-label="Search" [(ngModel)]="searchTerm">
    <button [ngClass]="{'btn':true,'btn-outline-primary':searchTerm}" type="submit" [disabled]="!searchTerm">Search</button>
  </form>
</div>

<div class="search-title text-center mb-4" *ngIf="searchTerm!=''">
  <h5>Search Results for: <span class="text-primary">{{ searchTerm }}</span></h5>
</div>
