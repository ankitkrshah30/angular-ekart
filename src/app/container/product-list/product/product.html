<div class="card product-card shadow-sm h-100">
    <a [href]="product.productUrl" target="_blank">
        <img [src]="product.imageUrl" class="card-img-top" alt="Product Image"
            (error)="product.imageUrl = 'assets/images/default.jpg'">
    </a>
    <div class="card-body py-2 px-3 d-flex flex-column">
        <h6 class="card-title small fw-semibold mb-1 text-truncate">
            {{ product.productName }}
        </h6>
        <p class="card-subtitle mb-1 small" [ngStyle]="{color : getCategoryColor(product.category)}">
            {{ product.category }}
        </p>
        <div class="d-flex align-items-center mb-2">
            <span class="text-danger fw-bold me-2 small">{{ product.discountedPrice }}</span>
            <small class="text-muted text-decoration-line-through">{{ product.mrp }}</small>
            <span class="badge bg-success ms-2">{{ product.percentDiscount }}</span>
        </div>

        <div class="mb-2">
            <span *ngIf="product.inStock" class="badge bg-success-subtle text-success-emphasis">In Stock</span>
            <span *ngIf="!product.inStock" class="badge bg-secondary-subtle text-secondary-emphasis">Out of Stock</span>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-auto">
            <div>
                <small class="rating-gold fw-bold me-2">
                    <i class="bi bi-star-fill"></i> {{ product.rating }}
                </small>
                <small class="text-muted">{{ product.colors }}</small>
            </div>
            <a [href]="product.productUrl" target="_blank" class="btn btn-sm btn-outline-primary">View</a>
        </div>
    </div>
</div>
