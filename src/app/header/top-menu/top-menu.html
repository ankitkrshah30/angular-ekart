<div class="top-menu-bar bg-light text-dark py-1">
    <div class="container d-flex justify-content-end align-items-center">
        <ul class="list-unstyled d-flex align-items-center mb-0 top-menu-links">
            <li class="nav-item me-3" *ngFor="let item of topMenuItems">
                <a class="nav-link p-0" [href]="item.link">
                    <i [class]="item.icon + ' me-1'"></i> {{ item.label }}
                </a>
            </li>
        </ul>
    </div>
</div>
